<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Loja Gamer</title>
    
    <!-- CSS principal (para header/footer) -->
    <link rel="stylesheet" href="style.css">
    <!-- CSS dos formulários -->
    <link rel="stylesheet" href="style-forms.css">
</head>
<body>

    <!-- O header será renderizado dinamicamente pelo script.js -->
    <header id="navbar-container" class="navbar"></header>

    <main class="container">
        <div class="form-container">
            <h2>Acessar sua Conta</h2>
            <form id="form-login">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                
                <!-- Mensagens de erro ou sucesso aparecerão aqui -->
                <div id="message-container"></div>
                
                <button type="submit" class="btn-submit">Entrar</button>
            </form>
            <p class="form-switch">Não tem uma conta? <a href="usuario.html">Cadastre-se</a></p>
        </div>
    </main>

    <footer class="footer"> <p>&copy; 2025 Loja do Mr. Cheng</p></footer>

    <!-- Script principal -->
    <script src="script.js"></script>
</body>
</html>
