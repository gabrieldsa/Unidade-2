<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuário - Loja Gamer</title>
    
    <!-- CSS principal (para header/footer) -->
    <link rel="stylesheet" href="style.css">
    <!-- CSS dos formulários -->
    <link rel="stylesheet" href="style-forms.css">
</head>
<body>

    <!-- O header será renderizado dinamicamente pelo script.js -->
    <header id="navbar-container" class="navbar"></header>

    <main class="container">
        <div class="form-container">
            <h2>Criar nova conta</h2>
            
            <!-- 
              ID 'form-cadastro-usuario' para não dar conflito 
              com o 'form-cadastro' da página de produtos.
            -->
            <form id="form-cadastro-usuario">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                
                <div class="form-group">
                    <label for="nivel">Tipo de Conta:</label>
                    <select id="nivel" name="nivel" required>
                        <option value="cliente">Cliente (Ver produtos)</option>
                        <option value="gerente">Gerente (Gerenciar produtos)</option>
                    </select>
                </div>
                
                <div id="message-container"></div>
                
                <button type="submit" class="btn-submit">Cadastrar</button>
            </form>
            <p class="form-switch">Já tem uma conta? <a href="login.html">Faça login</a></p>
        </div>
    </main>

    <footer class="footer"> <p>&copy; 2025 Loja do Mr. Cheng</p></footer>

    <!-- Script principal -->
    <script src="script.js"></script>
</body>
</html>
