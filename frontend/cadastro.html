<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="style.css">
    <!-- Links de fontes removidos para padronizar -->
</head>
<body>
    
    <!-- O cabeçalho agora é dinâmico e será preenchido pelo script.js -->
    <header id="navbar-container" class="navbar"></header>

    <main>
        <!-- A classe 'form-container' é do seu style.css -->
        <!-- O script.js vai controlar a exibição deste formulário (só para gerentes) -->
        <form id="form-cadastro" class="form-container">
            <h2>Cadastrar Novo Produto</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" step="0.01" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" required></textarea>

            <label for="imagem">URL da Imagem:</label>
            <input type="text" id="imagem" name="imagem" required>

            <button type="submit">Cadastrar</button>
        </form>

        <div id="mensagem"></div>

        <nav class="nav-voltar">
            <a href="index.html" class="btn-voltar">← Voltar para o Início</a>
        </nav>
        
    </main>

    <!-- 
      ATENÇÃO: Agora carrega apenas o script.js.
      O 'cadastro.js' não é mais necessário.
    -->
    <script src="script.js"></script>

    <footer class="footer"> <p>&copy; 2025 Loja do Mr. Cheng</p></footer>
</body>
</html>
