<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <!-- CSS principal (para header/footer/formulário) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- O cabeçalho agora é dinâmico e será preenchido pelo script.js -->
    <header id="navbar-container" class="navbar"></header>

    <main>
        <!-- 
          Usamos a mesma classe 'form-container' do cadastro.html 
          para manter o layout padronizado (fundo azul claro, etc.)
        -->
        <form id="form-editar" class="form-container">
            <h2>Editar Produto</h2>
            
            <!-- Campos do formulário -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" step="0.01" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" required></textarea>

            <label for="imagem">URL da Imagem:</label>
            <input type="text" id="imagem" name="imagem" required>

            <!-- O botão de salvar (o seu CSS já tem estilos para .form-container button) -->
            <button type="submit">Salvar Alterações</button>
        </form>

        <!-- Mensagens de erro ou sucesso -->
        <div id="mensagem"></div>

        <!-- Link para voltar -->
        <nav class="nav-voltar">
            <a href="index.html" class="btn-voltar">← Voltar para o Início</a>
        </nav>
        
    </main>

    <!-- Script principal (unificado) -->
    <script src="script.js"></script>

    <footer class="footer"> <p>&copy; 2025 Loja do Mr. Cheng</p></footer>
</body>
</html>
